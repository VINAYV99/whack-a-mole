<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zone</title>
    <link rel="stylesheet" href="Game Zone.css">
    <script defer src="Game Zone.js"></script>
</head>
<body>
    <div id="main_container">

        <div id="nvbar">

            <div id="gz"><h2>GAME ZONE</h2>
            </div>

            <div id="games">
                <button class="gm_btn">whack a mole</button>
                <button class="gm_btn">guess a number</button>
                <button class="gm_btn">counter application</button>
                <button id="drp_btn">Drop</button>
                <ul>
                    <li>calculator</li>
                    <li>news</li>
                    <li>hdfc</li>
                </ul>
            </div>


            <div id="search">
                <input type="text" id="searchbar" placeholder="  search">
                <button id="srch_btn">Search</button>
            </div>

        </div>


        <div id="game_container">


            <div id="settings_container">
                <div class="timer_score">Timer: 30:00</div>
                <div class="timer_score" id="score">Score:0</div>
                <div id="settings"><button class="setng_btn" id="musc_btn">music off</button>
                    <button class="setng_btn">settings</button>
                </div>
            </div>

            <div id="board">
                <div class="hole">
                    
                </div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                
                <div class="cursor"></div>

            </div>


            <div id="stsp">

            <button class="start_pause" id="start">Start</button>
            <button class="start_pause" id="pause">Pause</button>

            

        </div>









            
</div>





























    </div>
    
</body>
</html>
